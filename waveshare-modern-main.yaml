################################################################################
# Substitution Variables
################################################################################
substitutions:
  device_internal_name: waveshare_7inch
  device_friendly_name: Waveshare 7inch
  friendly_devicename: Waveshare 7inch
  friendly_name: Waveshare 7inch
  device_sampling_time: 30s
  font: gfonts://Roboto
  latitude: "47.68615195631112"
  longitude: "-122.12323617748433"
  mdi: fonts/materialdesignicons-webfont.ttf 
  characters: " !#%'()+,-./0123456789:;<>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[]_abcdefghijklmnopqrstuvwxyz{|}°²³µ$"
  
################################################################################
# Globals
################################################################################
globals: ##to set default reboot behavior
  - id: wifi_connection
    type: bool
    restore_value: no
    initial_value: "false"

external_components:
  - source: github://esphome/esphome@2025.7.1
    components: [i2c, ch422g]

packages:
  image: !include weather-img.yaml
  sensor: !include waveshare-modern-sensors.yaml

################################################################################
# Board Configuration
################################################################################
esphome:
  name: ${device_internal_name}
  friendly_name: ${device_friendly_name}
  platformio_options:
    build_flags: "-DBOARD_HAS_PSRAM"
    board_build.arduino.memory_type: qio_opi
    board_build.flash_mode: dio
    board_upload.maximum_ram_size: 524288

psram:
  mode: octal
  speed: 120MHz

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 16MB
  cpu_frequency : 240MHz
  framework:
    type: esp-idf
    version: 5.3.2
    platform_version: 53.3.13
    sdkconfig_options:
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESPTOOLPY_FLASHSIZE_8MB: "y"
      CONFIG_FREERTOS_HZ: "1000"
      CONFIG_ESP_DEFAULT_CPU_FREQ_MHZ_240: y
      CONFIG_ESPTOOLPY_FLASHMODE_QIO: y
      CONFIG_ESPTOOLPY_FLASHFREQ_120M: y
      CONFIG_SPIRAM_MODE_OCT: y
      CONFIG_IDF_EXPERIMENTAL_FEATURES: y
      CONFIG_SPIRAM_SPEED_120M: y
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: y
      #CONFIG_COMPILER_OPTIMIZATION_SIZE: y
      CONFIG_COMPILER_OPTIMIZATION_PERF: y
      #CONFIG_COMPILER_OPTIMIZATION_DEBUG: y
    advanced:
      enable_idf_experimental_features: True


################################################################################
# Enable logging
################################################################################
logger:
  logs:
    component: ERROR

################################################################################
# Enable Home Assistant API
################################################################################
api:
  reboot_timeout: 0s
  encryption:
    key: !secret api_encryption_key
  on_client_connected:
    - if:
        condition:
          - lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.widget.show: ha_connected_title
          
  on_client_disconnected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.widget.hide: ha_connected_title
################################################################################
# time
################################################################################
time:
  - platform: homeassistant
    id: time_comp
    #timezone: America/Los_Angeles
    # - time.bora.net
    # - time.windows.com
    on_time_sync:
      - script.execute: time_update
      - script.execute: date_update
    on_time:
      - minutes: '*'
        seconds: '*'
        then:
          - script.execute: time_update
          - script.execute: date_update

sun:
  id: sun_time
  latitude: $latitude     
  longitude: $longitude 

################################################################################
# OTA
################################################################################
ota:
  platform: esphome
  password: !secret web_server_password

################################################################################
# WiFi
################################################################################
wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
  on_connect:
    - lvgl.label.update:
        id: wifi_icon
        text: "\U000F05A9"
  on_disconnect:
    - lvgl.label.update:
        id: wifi_icon
        text: "\U000F16C5"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    # ssid: ${device_wifi_name}
    password: !secret web_server_password

