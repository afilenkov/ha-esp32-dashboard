################################################################################
# Switch
################################################################################
switch:
  - platform: restart
    name: "Restart"
    id: device_restart
  
  - platform: safe_mode
    name: Use Safe Mode
    id: device_safe_mode
    
  - platform: gpio
    id: lcdbacklight
    name: lcdbacklight
    pin:
      ch422g: ch422g_hub
      number: 2
      mode:
        output: true
      inverted: false
    restore_mode: ALWAYS_ON

  - platform: lvgl
    widget: test_button
    id: test_sw
    on_turn_on:
      - script.execute: hide_weather
      #- lvgl.widget.show: climate_card
    on_turn_off:
      #- lvgl.widget.hide: climate_card
      - script.execute: show_weather

